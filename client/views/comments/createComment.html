<template name="createComment">

	<div class="create-comment">
		<div class="row">

			<div class="col-sm-12">

				<div class="img img-sm avatar bordered" style="background-image: url('{{currentUser.avatarImageUrl}}')"></div>

				<div class="textarea-container">
					<textarea class="form-control" maxlength="140" placeholder="Write a comment..."></textarea>
				</div>
			</div>

		</div>

	</div>

</template>
