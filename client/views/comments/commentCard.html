<template name="commentCard">

	<div class="comment-card">
		<div class="row">

			<div class="col-sm-12">

				
				{{#with user}}
				<a href="{{pathFor 'user'}}">
					<div class="img img-sm avatar" style="background-image: url('{{avatarImageUrl}}')"></div>
				</a>
				{{/with}}

				<div class="content">
					<span class="username">{{user.displayName}}</span> {{content}}
					<div class="created-at">{{formatDateFromNow createdAt}}</div>
				</div>
			</div>

		</div>

	</div>

</template>
