<template name="libraryEntryCardEdit">

	<div class="progress" style="width: {{getPercentage episodesSeen anime.totalEpisodes}}"></div>

	<div class="libraryEntryForm">

		<select class="status-selector">
			<option value="status" disabled selected>{{status}}</option>
			{{#each watchStatuses}}
				<option value="{{this}}">{{this}}</option>
			{{/each}}
		</select>		

		<div class="form-group">
			<div title="1" class="entry-rating" id="rating_{{_id}}" data-rateit-value="{{rating}}"></div>
		</div>

		<div class="form-group">
			<input type="number" class="form-control input-sm input-inline entry-episodesSeen" placeholder="#" value="{{episodesSeen}}" min="1" max="{{anime.totalEpisodes}}" >
			<div class="entry-episodes"> / {{anime.totalEpisodes}}</div>
		</div>

		<div class="icon-group">
			<i data-position="left" data-tooltip="{{rewatchingToolText rewatching}}" class="tooltipped fa entry libraryEntryIcons entry-rewatching {{entryRewatchingClass rewatching}}"></i>

			<i data-position="top" data-tooltip="{{highPriorityToolText highPriority}}" class="tooltipped fa entry libraryEntryIcons entry-highPriority {{entryHighPriorityClass highPriority}}"></i>

			<i data-position="right" data-tooltip="{{privacyToolText privacy}}" class="tooltipped fa entry libraryEntryIcons entry-privacy {{entryPrivacyClass privacy}}"></i>
		</div>

		<textarea class="form-control entry-comments" placeholder="Personal comments" value="{{comments}}" maxlength="140" rows="3"></textarea>

		<div class="thin-text centered" style="margin-top: 3px">
			{{#with anime}}<a href="{{pathFor 'anime'}}">Go to Anime <i class="fa fa-arrow-circle-right"></i></a>{{/with}}
		</div>

	</div>


</template>
