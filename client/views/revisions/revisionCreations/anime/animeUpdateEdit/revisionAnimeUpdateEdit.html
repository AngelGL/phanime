<template name="revisionAnimeUpdateEdit">

	{{#autoForm schema="AnimeRevisionsSchema" doc=currentAnime id=formId type="method" meteormethod=meteorMethod validation="none"}}
		{{#with currentAnime}}

		{{#if _id}}
			{{> afQuickField name='_id' type="hidden"}}
		{{/if}}


		{{> afQuickField name='revisionId' type="hidden"}}


		{{#if coverImage}}
			{{> afQuickField name='coverImage' placeholder="Please provide a URL of the image"}}
			<h5 class="sub-text" style="margin-top: -10px">You can replace the text with an image URL</h5>
		{{/if}}

		{{#if canonicalTitle}}
			{{> afQuickField name='canonicalTitle' placeholder="The standardized title of this anime (romaji or english)"}}
		{{/if}}

		{{#if romajiTitle}}
			{{> afQuickField name='romajiTitle' placeholder="Romanized version of the title"}}
		{{/if}}

		{{#if englishTitle}}
			{{> afQuickField name='englishTitle' placeholder="Official english version of the title"}}
		{{/if}}

		{{#if japaneseTitle}}
			{{> afQuickField name='japaneseTitle' placeholder="Japanese title"}}
		{{/if}}

		{{#if type}}
			{{> afQuickField name='type' options="allowed"}}
		{{/if}}

		{{#if status}}
			{{> afQuickField name='status' options="allowed"}}
			<h5 class="sub-text" style="margin-top: -10px">Please ensure this coincides with the start/end dates, if provided</h5>
		{{/if}}

		{{#if startDate}}
			{{> afQuickField name='startDate'}}
		{{/if}}

		{{#if endDate}}
			{{> afQuickField name='endDate'}}
		{{/if}}

		{{#if languageVersion}}
			{{> afQuickField name='languageVersion' options="allowed"}}
			<h5 class="sub-text" style="margin-top: -10px">Please select the version this anime is available in (English Subbed, English Dubbed, or both)</h5>
		{{/if}}

		{{#if ageRating}}
			{{> afQuickField name='ageRating' options="allowed"}}
		{{/if}}

		{{#if genres}}
			{{> afQuickField name='genres' selectizeOptions=genresOptions}}
		{{/if}}

		{{#if themes}}
			{{> afQuickField name='themes' selectizeOptions=themesOptions}}
		{{/if}}

		{{#if studios}}
			{{> afQuickField name='studios'}}
		{{/if}}

		{{#if seasonNumber}}
			{{> afQuickField name='seasonNumber' placeholder="Provide an official season number of this title"}}
		{{/if}}

		{{#if totalEpisodes}}
			{{> afQuickField name='totalEpisodes' placeholder="Not required if series is not finished"}}
		{{/if}}

		{{#if episodeDuration}}
			{{> afQuickField name='episodeDuration' placeholder="Episode duration in minutes"}}
		{{/if}}

		{{#if titleSynonyms}}
			{{> afQuickField name='titleSynonyms' placeholder="Any other titles that this anime is recognized by (one on each line)"}}
		{{/if}}

		{{#if description}}
			{{> afQuickField name='description' placeholder="Synopsis of the anime. If description is taken from another site, add their site's name as source at the end."}}
		{{/if}}

		<h3>Other site's ID</h3>
		{{#if myAnimeListId}}
			{{> afQuickField name='myAnimeListId' placeholder="MyAnimeList Anime ID"}}
		{{/if}}

		{{#if animeNewsNetworkId}}
			{{> afQuickField name='animeNewsNetworkId' placeholder="AnimeNewsNetwork Anime ID"}}
		{{/if}}

		{{#if anidbId}}
			{{> afQuickField name='anidbId' placeholder="aniDB Anime ID"}}
		{{/if}}

		{{/with}}

		<div class="row">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-info btn-beside">{{buttonText}}</button>
			</div>
		</div>


	{{/autoForm}}


</template>
