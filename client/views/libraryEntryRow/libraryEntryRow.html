<template name="libraryEntryRow">


	<tr class="library-entry-row">
		<td>{{anime.title}} {{#with anime}}<a href="{{pathFor 'anime'}}"><i class="fa fa-arrow-circle-right"></i></a>{{/with}}</td>
		<td>{{hyphenNotExist rating}}/10</td>
		<td>{{hyphenNotExist episodesSeen}}/{{#if anime.totalEpisodes}}{{anime.totalEpisodes}}{{else}}?{{/if}}</td>
		<td>{{anime.type}}</td>
	</tr>

	{{#if expanded}}
	<tr>
		<td colspan="4">

			<h3>Editing in list mode currently unavailable</h3>

		</td>	
	</tr>
	{{/if}}


</template>
