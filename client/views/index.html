<template name="index">

	<div class="container main-content">
		<div class="row">
		{{#each this}}
			{{> UI.dynamic template="libraryEntryCard" data=this}}
		{{else}}
			<div class="block">
				<h2 class="thin-text centered-text sub-text">Plan to watch & Watching anime will appear here</h2>	
			</div>	
		{{/each}}
		</div>
	</div>

</template>
