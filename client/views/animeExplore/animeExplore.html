<template name="animeExplore">

	<div class="container main-content">
		<div class="row">
			{{#each anime}}
				{{> UI.dynamic template="animeCard" data=this}}
			{{/each}}
		</div>
	
		{{#unless isReady}}
			{{> rectangleLoader}}
		{{/unless}}

		{{#if isReady}}
			{{#if hasMoreAnime}}
				<button id="loadMore" type="button" class="btn btn-primary btn-lg btn-full-width" style='margin-top: 20px;'><h4>Load More</h4></button>
			{{/if}}
		{{/if}}

	</div>

</template>
