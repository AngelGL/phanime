<template name="userLibrary">

	<div class="container main-content">

		<section>
			<h1 class="thin-text sub-text">Recently Added</h1>

			<div class="clearfix">
				{{#each recentlyAdded.entries}}
					{{> UI.dynamic template="libraryEntryCard" data=this}}
				{{/each}}
			</div>
		</section>

		<section>
			{{> userLibrarySection user=this}}
		</section>

	</div>

</template>
