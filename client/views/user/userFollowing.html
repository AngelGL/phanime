<template name="userFollowing">

	<div class="container main-content">

		<div class="row">
		{{#each followingFull}}
			<div class="col-sm-6 col-md-3 col-lg-4">
				{{> UI.dynamic template="userCard" data=this}}
			</div>
		{{else}}
			<div class="col-sm-12">
				<h2 class="thin-text">{{username}} isn't following anyone</h2>
			</div>
		{{/each}}
		</div>

	</div>

</template>
