<template name="userCard">
	<div class="block user-card">

		<div class="banner" style="background-image: url('{{profileBannerImageUrl}}')">
			<div class="banner-gradient"></div>
		</div>
		
		<a href="{{pathFor 'user'}}">
			<div class="img img-lg avatar bordered" style="background-image: url('{{avatarImageUrl}}')"></div>
		</a>

		<h3 class="centered-text">{{displayName}}</h3>

	</div>
</template>
