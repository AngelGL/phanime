<template name="userActivity">
	<div class="container main-content">

		<div class="row">
			{{#each activity}}
				{{#if libraryEntry}}
				<div class="col-sm-6 col-md-4 col-lg-3">
					{{> activityCard}}
				</div>
				{{/if}}
			{{else}}
				<h3 class="thin-text">There is no activity for {{username}}.</h3>
			{{/each}}
		</div>


	</div>

</template>
