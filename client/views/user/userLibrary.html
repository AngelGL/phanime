<template name="user.library">

	<div class="container main-content">
		{{#each libraryEntries}}
			<div class="col-sm-3">

				<div class="libraryEntryCard img-lg" style="background-image: url('{{anime.coverImageUrl}}')">
					
					<div class="important">
						{{anime.title}}
					</div>

					<div class="banner-gradient"></div>
					
					<div class="progress" style="width: {{getPercentage anime.totalEpisodes episodesSeen}}"></div>
				</div>

			</div>		
		{{/each}}
	</div>

</template>
