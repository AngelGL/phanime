<template name="userLibrary">

	<div class="container main-content">
		<h1 class="thin-text">Recently Added</h1>

		<div class="row">
			{{#each recentlyAdded}}
				{{> UI.dynamic template="libraryEntryCard" data=this}}		
			{{/each}}
		</div>

		<h1 class="thin-text">Watching</h1>

		<div class="row">
			{{#each watching}}
				{{> UI.dynamic template="libraryEntryCard" data=this}}
			{{else}}
				<div class="col-sm-12">
					<h3 class="thin-text">{{../username}} is not watching any anime</h3>
				</div>
			{{/each}}
		</div>

		<h1 class="thin-text">Completed</h1>

		<div class="row">
			{{#each completed}}
				{{> UI.dynamic template="libraryEntryCard" data=this}}
			{{else}}
				<div class="col-sm-12">
					<h3 class="thin-text">{{../username}} hasn't completed any anime</h3>
				</div>
			{{/each}}
		</div>

		<h1 class="thin-text">Plan to watch</h1>

		<div class="row">
			{{#each planToWatch}}
				{{> UI.dynamic template="libraryEntryCard" data=this}}
			{{else}}
				<div class="col-sm-12">
					<h3 class="thin-text">{{../username}} has no plans to watch any anime</h3>
				</div>
			{{/each}}
		</div>


		<h1 class="thin-text">On hold</h1>

		<div class="row">
			{{#each onHold}}
				{{> UI.dynamic template="libraryEntryCard" data=this}}
			{{else}}
				<div class="col-sm-12">
					<h3 class="thin-text">{{../username}} hasn't put any anime on hold</h3>
				</div>
			{{/each}}
		</div>

		<h1 class="thin-text">Dropped</h1>

		<div class="row">
			{{#each dropped}}
				{{> UI.dynamic template="libraryEntryCard" data=this}}
			{{else}}
				<div class="col-sm-12">
					<h3 class="thin-text">{{../username}} hasn't dropped any anime</h3>
				</div>
			{{/each}}
		</div>

	</div>

</template>
