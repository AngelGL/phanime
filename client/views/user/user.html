<template name="user">
	<div class="container main-content">

		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-6">
			</div>

			<div class="col-sm-8 col-md-8 col-lg-6">

				{{> createProfilePost}}

				{{#each profilePosts}}
					{{> profilePostCard}}
				{{else}}
					<h3 class="thin-text">There are no messages on {{username}}'s profile yet.</h3>
				{{/each}}

			</div>
		</div>


	</div>

</template>
