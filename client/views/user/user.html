<template name="user">
	<div class="container main-content">

		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-6">
				<h1 class="thin-text">Followers <a href="{{pathFor 'userFollowers'}}">{{followerCount}}</a></h1>

				<h1 class="thin-text">Following <a href="{{pathFor 'userFollowing'}}">{{followingCount}}</a></h1>
			</div>

			<div class="col-sm-8 col-md-8 col-lg-6">

				{{> createActivityPost}}

				{{#each activity}}
					{{> activityCard}}
				{{/each}}

			</div>
		</div>


	</div>

</template>
