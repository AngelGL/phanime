<template name="user">
	<div class="container main-content">

		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3">
				<h1 class="thin-text">Followers <a href="{{pathFor 'userFollowers'}}">{{followerCount}}</a></h1>

				<h1 class="thin-text">Following <a href="{{pathFor 'userFollowing'}}">{{followingCount}}</a></h1>
			</div>

			<div class="col-sm-6 col-md-8 col-lg-9">
				{{#each activity}}
					<div class="block">
						{{libraryEntry.whatChanged}}: {{libraryEntry.newValue}}
						{{formatDateFromNow createdAt}}
					</div>
				{{/each}}

			</div>
		</div>


	</div>

</template>
