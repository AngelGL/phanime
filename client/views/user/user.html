<template name="user">
	<div class="container main-content">

		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-6">
				<div class="block">
					{{#if topGenresChartObject}}
						{{> highchartsHelper chartId="test" width="100%" height="100%" chartObject=topGenresChartObject}}
					{{else}}
						{{> loading}}
					{{/if}}
				</div>
			</div>

			<div class="col-sm-12 col-md-6 col-lg-6">

				{{> createProfilePost}}

				{{#each profilePosts}}
					{{> profilePostCard}}
				{{else}}
					<h3 class="thin-text">There are no messages on {{username}}'s profile yet.</h3>
				{{/each}}

			</div>
		</div>


	</div>

</template>
