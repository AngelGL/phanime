<template name="user">
	<div class="container main-content">

		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-6">

				{{#if profile.about}}
				<div class="block">
					<div class="title">About</div>
					<ul class="profile-summary-list">
						{{#if profile.about}}<li>{{profile.about}}</li>{{/if}}

						{{#if profile.location}}<li><i class="fa fa-map-marker"></i> {{profile.location}}</li>{{/if}}
						{{#if profile.website}}<li><i class="fa fa-external-link"></i> {{profile.website}}</li>{{/if}}
					</ul>
					
				</div>
				{{/if}}

				{{#if topGenresChartObject}}
					<div class="block">
						{{> highchartsHelper chartId="test" width="100%" height="100%" chartObject=topGenresChartObject}}
					</div>
				{{/if}}

			</div>

			<div class="col-sm-12 col-md-6 col-lg-6">

				{{> createProfilePost}}

				{{#momentum plugin='growl'}}
					{{#each profilePosts}}
						{{> profilePostCard}}
					{{else}}
						<h3 class="thin-text">There are no messages on {{username}}'s profile yet.</h3>
					{{/each}}
				{{/momentum}}
			</div>
		</div>


	</div>

</template>
