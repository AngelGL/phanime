<template name="charactersAdd">
	<div class="container main-content">
		<h1>Add Character</h1>
		<input type="file" id="uploadCharacterCover">
		<img class="imagePreview">
		{{#autoForm schema="CharactersSchema" id="insertCharacter" type="method" meteormethod="createCharacter"}}
			{{> afQuickField name='coverImage' value=fileUrl}}
			{{> afQuickField name='firstName'}}
			{{> afQuickField name='lastName'}}
			{{> afQuickField name='japaneseName'}}
			{{> afQuickField name='alternateName'}}
			{{> afQuickField name='gender' options="allowed"}}
			{{> afQuickField name='biography'}}
			{{> afQuickField name='tags'}}
			<div>
				<button type="submit" class="btn btn-primary btn-beside">Add Character</button>
				<button type="reset" class="btn btn-danger btn-beside">Reset</button>
			</div>
		{{/autoForm}}
	</div>
</template>
