<template name="characters">
	<div class="container main-content">
	{{#each this}}
		<div class="row">

			<div class="col-sm-8">
				<a href="{{pathFor 'character'}}">{{fullName}}</a>
			</div>

			<div class="col-sm-4">
				{{formatDateFromNow createdAt}}
			</div>

		</div>
	{{/each}}
	</div>
</template>
