<template name="landing">
	<div class="landing-page-wrapper">
		<div class="landing-page blur-image" style="background-image: url('{{landingImage}}');"></div>
	</div>

	<div class="container">
		<ul class="list-inline main-content" style="position: relative; z-index: 5; text-align: center">
			<li><a class="btn btn-transparent white" href="{{pathFor 'animeExplore'}}">Anime</a></li>
			<li><a class="btn btn-transparent white" href="{{pathFor 'characters'}}">Characters</a></li>
			<li><a class="btn btn-transparent white" href="{{pathFor 'people'}}">People</a></li>
			<li><a class="btn btn-transparent white" href="http://community.phanime.com/">Community</a></li>
		</ul>
	</div>


	<div class="invite-block">
		<h1>Discover Anime like Never Before</h1>
		<div class="row">
			<div class="col-sm-6">
				<a href="{{pathFor 'signIn'}}" class="btn btn-default btn-lg btn-full-width btn-transparent white">Sign In</a>
			</div>

			<div class="col-sm-6">
				<a href="{{pathFor 'signUp'}}" class="btn btn-default btn-lg btn-full-width btn-transparent white">Register</a>
			</div>
		</div>

	</div>


	<div class="footer-block">
		{{> facebookLikeButton}}
	</div>

</template>
