<template name="header">
	<nav class="navbar navbar-default navbar-fixed-top navbar-phan" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<i class="fa fa-tasks"></i>
				</button>					
				<a href="{{pathFor 'index'}}" class="navbar-brand">phanime</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'index'}}">Home</a></li>
					<li><a href="{{pathFor 'animeExplore'}}">Anime</a></li>
					<li><a href="{{pathFor 'characters'}}">Characters</a></li>
					<li><a href="{{pathFor 'people'}}">People</a></li>
		
					{{#if currentUser}}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Add<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="{{pathFor 'revisionsAnimeAdd'}}">Anime</a></li>					
						</ul>
					</li>
					{{/if}}
					<li><a href="http://community.phanime.com/">Community</a></li>


				</ul>

				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser.isModerator}}
						<li><a title="Revisions Queue" href="{{pathFor 'revisionsQueue'}}"><i class="fa fa-files-o"></i></a></li>
					{{/if}}

					{{#if currentUser}}
						<li><a id="searchGlobal"><i style="cursor: pointer" class="fa fa-search"></i></a></li>
						<li class="dropdown content-dropdown-wrapper">
							<a href="#" id="alertsToggle" class="dropdown-toggle" data-toggle="dropdown"><i class="fa {{alertsClass}}"></i><span>{{#if unreadAlertCount}}{{unreadAlertCount}}{{/if}}</span></a>

							<div class="dropdown-menu content-dropdown">
								
								{{#each alerts}}
									<li>{{{userFriendlyText}}} {{formatDateFromNow createdAt}}</li>
								{{else}}
									<h4 class="thin-text">You have no alerts</h4>
								{{/each}}
							</div>

						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.displayName}}<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								{{#with currentUser}}
								<li><a href="{{pathFor 'user'}}">Profile</a></li>
								<li><a href="{{pathFor 'userLibrary'}}">Library</a></li>
								{{/with}}
								<li class="divider"></li>
								<li class="dropdown-header">Account Settings</li>
								<li><a href="{{pathFor 'accountPersonalDetails'}}">Personal Details</a></li>
								<li><a href="{{pathFor 'accountSecurity'}}">Security</a></li>
								<li class="divider"></li>
								<li><a id="signOut" href="#">Sign out</a></li>			
							</ul>
						</li>
					{{else}}
						<li><a href="{{pathFor 'signIn'}}">Sign in</a></li>
					{{/if}}
				</ul>
			</div>

		</div>

	</nav>

	<div style="margin-top: 50px"></div>
</template>
