<template name="header">
	<nav class="navbar navbar-default navbar-fixed-top navbar-phan" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<i class="fa fa-tasks"></i>
				</button>					
				<a href="{{pathFor 'index'}}" class="navbar-brand">phanime</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'index'}}">Home</a></li>
					<li><a href="{{pathFor 'animeExplore'}}">Anime</a></li>
					<li><a href="{{pathFor 'characters'}}">Characters</a></li>
					<li><a href="{{pathFor 'people'}}">People</a></li>
		
					{{#if currentUser.isAdmin}}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Add<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="{{pathFor 'animeAdd'}}">Anime</a></li>
							<li><a href="{{pathFor 'charactersAdd'}}">Character</a></li>
							<li><a href="{{pathFor 'peopleAdd'}}">Person</a></li>
							<li><a href="{{pathFor 'studiosAdd'}}">Studio</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Anime Related</li>
							<li><a href="{{pathFor 'staffMembersAdd'}}">Staff Member</a></li>
							<li><a href="{{pathFor 'castingsAdd'}}">Casting</a></li>						
						</ul>
					</li>
					{{/if}}
					<li><a href="http://community.phanime.com/">Community</a></li>


				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{pathFor 'search'}}">Search</a></li>
					{{#if currentUser}}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa {{alertsClass}}"></i></a>

							<div class="dropdown-menu content-dropdown">
								{{unreadAlertCount}}
								{{#each alerts}}

									<li>{{{userFriendlyText}}}</li>
								{{else}}
									You have no alerts.
								{{/each}}
							</div>

						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.username}}<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								{{#with currentUser}}
								<li><a href="{{pathFor 'user'}}">Profile</a></li>
								<li><a href="{{pathFor 'userLibrary'}}">Library</a></li>
								{{/with}}
								<li class="divider"></li>
								<li class="dropdown-header">Account Settings</li>
								<li><a href="{{pathFor 'accountPersonalDetails'}}">Personal Details</a></li>
								<li><a href="{{pathFor 'accountSecurity'}}">Security</a></li>
								<li class="divider"></li>
								<li><a id="signOut" href="#">Sign out</a></li>			
							</ul>
						</li>
					{{else}}
						<li><a href="{{pathFor 'signIn'}}">Sign in</a></li>
					{{/if}}
				</ul>
			</div>

		</div>

	</nav>

	<div style="margin-top: 50px"></div>
</template>
