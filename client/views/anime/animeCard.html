<template name="animeCard">
	<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
		<a href="{{pathFor 'anime'}}">
			<div class="anime-card img-lg" style="background-image: url('{{coverImageUrl}}')">
				
				<div class="important">
					{{title}}
				</div>

				<div class="banner-gradient"></div>
			</div>
		</a>
	</div>
</template>


<template name="animeCardProxy">

	<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
		<a href="{{pathFor 'anime'}}">
			<div class="anime-card img-lg" style="background-image: url('http://cdn.phanime.com/images/anime/cover/{{coverImage}}')">
				
				<div class="important">
					{{canonicalTitle}}
				</div>

				<div class="banner-gradient"></div>
			</div>
		</a>
	</div>

</template>
