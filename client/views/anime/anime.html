<template name="anime">

<div class="container main-content">

	<section class="block">
		<div class="clearfix">
			<div class="anime-side">
				<div style="background-image: url('{{coverImageUrl}}')" class="anime-cover"></div>
			</div>
			<div class="anime-main">
				<ul class="anime-info">
					{{#if type}}<li>{{type}}</li>{{/if}}
					{{#if totalEpisodes}}<li>{{totalEpisodes}} episodes</li>{{/if}}
					{{#if episodeDuration}}<li>{{episodeDuration}} mins.</li>{{/if}}
					{{#if ageRating}}<li>{{ageRating}}</li>{{/if}}
					<li>{{airingText}} {{formatDateUTC startDate}} to {{#if isMomentDatePresent endDate}} {{formatDateUTC endDate}}{{else}} - {{/if}}</li>
				</ul>
				<div class="description thin-text">{{#if description}}{{description}}{{else}}No description available.{{/if}}</div>
			</div>
		</div>
	</section>

	<section class="row">
		<div class="col-sm-12 block">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">

					<div class="genresList">
						{{#if genres}}
							<h4 class="thin-text inline-text">Genres: </h4>
							{{#each genres}}
								<a>{{this}}</a>
							{{/each}}
						{{/if}}
					</div>

					<div class="themesList">
						{{#if themes}}
							<h4 class="thin-text inline-text">Themes:</h4>
							{{#each themes}}
								<a>{{this}}</a>
							{{/each}}
						{{/if}}
					</div>

				</div>
			</div>

		</div>

	</section>

	<div class="clearfix">
	<div class="half-width">
	<section class="block">
		<h3 class="title thin-text">Castings</h3>
		<div class="clearfix">
		{{#each castings}}
				{{#with character}}
					<div class="anime__character-card">
						<div class="character-cover img-sm" style="background-image: url('{{coverImageUrl}}')"></div>
						<h5 class="name centered-text">{{fullName}}</h5>
						<h6 class="name centered-text">{{../person.fullName}}</h6>
					</div>
				{{/with}}
		{{/each}}
		</div>
	</section>
	</div>

	<div class="half-width">
	<section class="block">
		<h3 class="title thin-text">Staff Members</h3>
		<div class="clearfix">
			{{#each staffMembers}}
					{{#with person}}
						<div class="anime__character-card">
							<div class="character-cover img-sm" style="background-image: url('{{coverImageUrl}}')"></div>
							<h5 class="name centered-text">{{fullName}}</h5>
							<h6 class="name centered-text">{{../staffPosition}}</h6>
						</div>
					{{/with}}
			{{/each}}
		</div>
	</section>
	</div>
	</div>

	<div class="row">

		<div class="col-sm-5 col-md-4">

				<div class="block">
					<h1 class="thin-text">Reviews</h1>
					{{#if currentUser}}
						<button class="btn btn-primary" data-toggle="modal" data-target="#reviewAddModal">Write Review</button>
					{{/if}}
				</div>

				{{#each reviews}}
					{{> UI.dynamic template="reviewCard" data=this}}
				{{/each}}

		</div>

		<div class="col-sm-7 col-md-8">

			<div class="block green scroll-ready">
				<h2 class="thin-text">Episodes</h2>


				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<td>#</td>
								<td>Episode Title</td>
								<td>Air Date</td>
							</tr>
						</thead>

						<tbody>
							{{#each episodes}}
								<tr class="thin-text">
									<td>{{episodeNumber}}</td>
									<td>{{#if episodeTitle}} {{episodeTitle}} {{else}} -- {{/if}}</td>
									<td>{{#if isMomentDatePresent airDate}} {{formatDateUTC airDate}} {{else}} -- {{/if}}</td>
								</tr>
							{{/each}}
						</tbody>
					</table>
				</div>

			</div>

		</div>


	</div>

</div>

{{#if currentUser}}
	{{> animeAddButton}}
{{/if}}

</template>
