<template name="animeCardProxy">

	<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
		<div class="anime-card img-lg" style="background-image: url('{{coverImageUrlProxy}}')">
			
			<div class="important">
				{{titleProxy}}
			</div>

			<div class="banner-gradient"></div>

			{{#if libraryEntryProxy}}
				{{#with libraryEntryProxy}}
					{{> libraryEntryCardEdit}}
				{{/with}}
			{{else}}
				{{> libraryEntryCardAdd}}
			{{/if}}	
		</div>
	</div>

</template>
