<template name="mainHeader">
	<header class="main-header main-header--fixed">
		<div class="container-fluid">
			<ul class="left inline">
				<li><a href="{{pathFor 'animeExplore'}}">Anime</a></li>
				<li><a href="http://community.phanime.com">Community</a></li>
			</ul>
			<div class="logo center">
				<a href="{{pathFor 'dashboard'}}">
					<img src="{{logoUrl}}" height="50px">
				</a>
			</div>
			<ul class="right inline">
				{{#if currentUser}}
					{{#with currentUser}}
						{{#clickableDropdown}}
							<li class="clickable-dropdown__handler">
								<a href="#" id="alertsToggle">
									<i class="fa fa-bell-o">
										<span class="counter">{{#if unreadAlertCount}}{{unreadAlertCount}}{{/if}}</span>
									</i>
								</a>
							</li>

							<ul class="clickable-dropdown__menu">
								Testing :)
							</ul>
						{{/clickableDropdown}}

						<li>
							<a href="{{pathFor 'user'}}">
								<div class="img img-xs avatar" style="background-image: url('{{currentUser.avatarImageUrl}}')"></div>
							</a>
						</li>
					{{/with}}
				{{/if}}

			</ul>
		</div>
	</header>
	<div style="margin-top: 60px"></div>
</template>
