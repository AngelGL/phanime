<template name="signIn">
		<div class="row">
			<div class="col-sm-12">

				<div class="form-group">
					<h3 class="thin-text centered-text">Sign In</h3>
				</div>

				<div class="form-group centered-text">
					Don't have an account? <a href="{{pathFor 'signUp'}}">Register</a>
				</div>

				<form role="form">
						<div class="input-group-vertical">
							<input type="text" id="identification" class="form-control" placeholder="Username or Email">
							<input type="password" id="password" class="form-control" placeholder="Password">
						</div>

						<a href="{{pathFor 'forgotPassword'}}">Forgot your password?</a>

						<button type="button" id="signInButton" class="btn full-width secondary big">Sign In</button>

				</form>

			</div>

		</div>
</template>
