<template name="signIn">

	<div class="container main-content" style="max-width: 500px">

		<div class="row">

			<div class="col-sm-12 block">

				<div class="form-group">
					<h3 class="thin-text centered-text">Sign In</h3>
				</div>

				<hr>

				<form role="form">
					<div class="form-group">
						<input type="text" id="identification" class="form-control" placeholder="Username or Email">
					</div>

					<div class="form-group">
						<input type="password" id="password" class="form-control" placeholder="Password">
					</div>

					<div class="form-group">
						<a href="{{pathFor 'forgotPassword'}}">Forgot your password?</a>
					</div>


					<div class="form-group">

						<button type="button" id="signInButton" class="btn btn-default btn-lg btn-full-width btn-transparent">Sign In</button>

					</div>

					<div class="form-group centered-text">
						Don't have an account? <a href="{{pathFor 'signUp'}}">Register</a>
					</div>
				</form>

			</div>

		</div>

	</div>


</template>
