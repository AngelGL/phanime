<template name="signUp">

	<div class="container main-content" style="max-width: 500px">

		<div class="row">

			<div class="col-sm-12 block">

				<div class="form-group">
					<h3 class="thin-text centered-text">Create an Account</h3>
					<div class="centered-text">
						If you already have an account <a href="{{pathFor 'signIn'}}">sign in</a>.
					</div>
				</div>

				<form role="form">

					<div class="row">
						<div class="input-field col s12">
							<i class="mdi-action-account-circle prefix"></i>
							<input id="username" type="text" class="validate">
							<label for="username">Username</label>
						</div>

						<div class="input-field col s12">
							<i class="mdi-communication-email prefix"></i>
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>

						<div class="input-field col s12">
							<i class="mdi-communication-vpn-key prefix"></i>
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>

					<div class="form-group">

						<button type="button" id="signUpButton" class="btn waves-effect btn-default btn-lg btn-full-width btn-transparent">Register</button>

					</div>

					<div class="form-group">
						By clicking Register, you agree to our Privacy Policy and Terms of Use.
					</div>

				</form>

			</div>

		</div>
	</div>


</template>
