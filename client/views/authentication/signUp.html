<template name="signUp">

	<div class="container main-content" style="max-width: 500px">

		<div class="row">

			<div class="col-sm-12 block">

				<div class="form-group">
					<h3 class="thin-text centered-text">Create an Account</h3>
					<div class="centered-text">
						If you already have an account <a href="{{pathFor 'signIn'}}">sign in</a>.
					</div>
				</div>

				<form role="form">
					<div class="form-group">
						<label for="username" class="thin-text">Username</label>
						<input id="username" type="text" class="form-control">
					</div>

					<div class="form-group">
						<label for="email" class="thin-text">Email</label>
						<input id="email" type="email" class="form-control">
					</div>

					<div class="form-group">
						<label for="password" class="thin-text">Password</label>
						<input id="password" type="password" class="form-control" >
					</div>

					<div class="form-group">

						<button type="submit" class="btn btn-default btn-lg btn-full-width thin-text">Register</button>

					</div>

					<div class="form-group">
						By clicking Register, you agree to our Privacy Policy and Terms of Use.
					</div>

				</form>

			</div>

		</div>
	</div>


</template>
