<template name="signUp">

	<div class="container main-content" style="max-width: 500px">

		<div class="row">

			<div class="col-sm-12 block">

				<div class="form-group">
					<h3 class="thin-text centered-text">Create an Account</h3>
					<div class="centered-text">
						If you already have an account <a href="{{pathFor 'signIn'}}">sign in</a>.
					</div>
				</div>

				<hr>

				<form role="form">
					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="email" id="email" class="form-control" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" id="password" class="form-control" placeholder="Password">
					</div>

					<div class="form-group">
						<button type="button" id="signUpButton" class="btn btn-default btn-lg btn-full-width btn-transparent">Register</button>
					</div>

					<div class="form-group">
						By clicking Register, you agree to our Privacy Policy and Terms of Use.
					</div>

				</form>

			</div>

		</div>
	</div>


</template>
