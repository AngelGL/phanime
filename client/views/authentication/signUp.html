<template name="signUp">

	<div class="container main-content" style="max-width: 500px">

		<div class="row">

			<div class="col-sm-12 block">

				<div class="form-group">
					<h3 class="thin-text centered-text">Create an Account</h3>
					<div class="centered-text">
						If you already have an account <a href="{{pathFor 'signIn'}}">sign in</a>.
					</div>
				</div>

				<form role="form">
					<div class="form-group">
						<paper-input-decorator style="width: 100%;" label="Username" floatingLabel>
							<input id="username" is="core-input">
						</paper-input-decorator>
					</div>

					<div class="form-group">
						<paper-input-decorator style="width: 100%;" label="Email" floatingLabel>
							<input id="email" type="email" is="core-input">
						</paper-input-decorator>
					</div>

					<div class="form-group">
						<paper-input-decorator style="width: 100%;" label="Password" floatingLabel>
							<input id="password" type="password" is="core-input">
						</paper-input-decorator>
					</div>

					<div class="form-group">

						<button type="button" id="signUpButton" class="btn btn-default btn-lg btn-full-width btn-transparent">Register</button>

					</div>

					<div class="form-group">
						By clicking Register, you agree to our Privacy Policy and Terms of Use.
					</div>

				</form>

			</div>

		</div>
	</div>


</template>
