<template name="accountPersonalDetails">

	<div class="block" style="margin-top:0">

		<form role="form" class="form-horizontal">
				<div class="col-sm-9">
					<input type="file" class="upload-avatar">
					{{avatarProgress}}
					<h5 class="sub-text">Recommended size: 190px by 190px</h5>
					<h5 class="sub-text">Max size: 2 MB</h5>
				</div>

				<div class="col-sm-9">
					{{> uploadFile contentDirectory="users" typeDirectory="profileBanner" contentId=currentUser._id}}
					<h5 class="sub-text">Recommended size: 1920px by 350px or of the same aspect ratio</h5>
					<h5 class="sub-text">Max size: 2 MB</h5>
				</div>

			<hr>

			{{#with currentUser}}
			<div class="form-group">
				<label class="col-sm-3">Location</label>
				<div class="col-sm-9">
					<input type="text" value="{{profile.location}}" id="location" class="form-control" placeholder="Location">
				</div>
			</div>			

			<div class="form-group">
				<label class="col-sm-3">Occupation</label>
				<div class="col-sm-9">
					<input type="text" value="{{profile.occupation}}" id="occupation" class="form-control" placeholder="Occupation">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3">Website</label>
				<div class="col-sm-9">
					<input type="text" value="{{profile.website}}" id="website" class="form-control" placeholder="Website">
				</div>
			</div>

			<hr>

			<div class="form-group">
				<label class="col-sm-3">About You</label>
				<div class="col-sm-9">
					<textarea id="about" value="{{profile.about}}" class="form-control" placeholder="Something about you..." rows="5" maxlength="1000"></textarea>
				</div>
			</div>
			{{/with}}

			<div class="row">
				<div class="col-sm-12">
					<button type="button" class="btn btn-primary btn-beside">Save Changes</button>
				</div>	
			</div>		

		</form>		

	</div>

</template>
