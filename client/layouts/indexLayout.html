<template name="indexLayout">


	<div class="landing-page">
		<div class="landing-page-image-wrapper">
			<div class="landing-page-image blur-image" style="background-image: url('{{landingImage}}');"></div>
		</div>

		<div class="invite-block animated bounceIn">
			<div class="centered-text margin-text"><img src="{{logoWhiteUrl}}" height="50px"></div>
			{{> yield}}
		</div>


		<div class="footer-block">
			{{> facebookLikeButton}}
		</div>


	</div>

	{{> notifications}}

</template>
