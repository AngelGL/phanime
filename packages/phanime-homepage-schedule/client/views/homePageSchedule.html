<template name="homePageSchedule">
	<div class="centered-text">
	<h2 class="sub-text">Schedule</h2>
	<hr class="background-hr">
	{{#each schedule}}
		<div class="row">
			<div class="col-sm-12">
				<h3 class="sub-text">{{day}}</h3>
				<hr class="background-hr">
			</div>
			{{#each entries}}
				{{> libraryEntryCard}}
			{{/each}}
		</div>
	{{else}}
		<h4 class="sub-text">Sorry, seems like the anime you're currently watching aren't on-going.</h4>
	{{/each}}
	</div>
</template>
