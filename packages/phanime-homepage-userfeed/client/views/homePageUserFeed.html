<template name="homePageUserFeed">

	{{#with currentUser}}
		{{> createProfilePost}}
	{{/with}}


	{{#each profilePosts}}
		{{> profilePostCard}}
	{{else}}
		<h3 class="sub-text">Follow some people to fill up your feed</h3>
	{{/each}}


	{{#unless isReady}}
		{{> rectangleLoader}}
	{{/unless}}

	{{#if isReady}}
		{{#if hasMoreProfilePosts}}
			<button type="button" class="btn btn-transparent btn-lg btn-full-width loadMore"><h4>Load More</h4></button>
		{{/if}}
	{{/if}}

</template>
